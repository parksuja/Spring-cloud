server:
  port: 8000
  
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
      - id: first-service
        predicates:
        - Path=/first-service/**
        uri: http://localhost:8081
      - id: second-serivce
        predicates:
        - Path=/second-service/**
        uri: http://localhost:8082
      
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

